<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <title>Picture in picture</title>
</head>
<body>

    <!-- Video -->
    <video id="video" controls height="560" width="740" hidden></video>

     <!-- Button -->
     <div class="button-container">
        <button id="button">START</button>
      </div>

      <div class="info">
        <h1 class="text">How to use this picture in picture app?</h1>
        <ol>
          <li> 1. You can choose to set your 'Entire Screen', 'Application Window' or 'Chrome Tab'</li>
          <li> 2. Then click 'Share'</li>
          <li> 3. Then 'Start'</li>
          <li> 4. Refresh the page if you want another window</li>
          <li> 5. Enjoy (^0^)</li>
        </ol>
      </div>

    <script src="script.js"></script>
</body>

</html>
